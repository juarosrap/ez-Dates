<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="web\images\pngwing.com.png" width="30" height="30" align="right" />
            <a class="navbar-brand" href="main.html">Ez-Dates</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                    </li>

                        <a class="nav-link" href="chat.html">Mensajes</a>

        </div>

    <div class="container">
        <div id="errors">

        </div>
        <div class="row text-center">
            <div class="col-md-9" id="photo-details-column">
                <!-- The photo -->
            </div>
            <div class="col-md-3">
                <div>
                    <button id="button-edit" class="btn btn-primary">Edit this photo</button>
                    <button id="button-delete" class="btn btn-danger">Delete this photo</button>
                </div>
                <form>
                    <div class="form-group">
                        <label for="rating-input">Rate this photo:</label>
                        <select id="rating-input" name="rating" class="form-control">
                            <option value="1">*</option>
                            <option value="2">**</option>
                            <option value="3">***</option>
                            <option value="4">****</option>
                            <option value="5">*****</option>
                        </select>
                        <button type="submit" class="btn btn-success">Rate</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md">

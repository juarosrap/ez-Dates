  <div class="filtrar">
    
    <form class="formulario">
      <label for="edad-minima">Edad mínima:</label> <br>
      <input type="number" id="edad-minima" name="edad-minima" min="18" max="100"><br>

      <label for="edad-maxima">Edad máxima:</label> <br>
      <input type="number" id="edad-maxima" name="edad-maxima" min="0" max="100"><br>

      <label for="sexo">Sexo:</label> <br>
      <select id="sexo" name="sexo">
        <option value="todos">Todos</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
      </select><br>

      <label for="aficiones">Aficiones:</label> <br>
      <label for="deporte">Hacer deporte</label>
      <input type="checkbox" name="Hacer deporte" id="deporte"> <br>

      <label for="juegos mesa">Jugar a juegos de mesa</label>
      <input type="checkbox" name="Jugar a juegos de mesa" id="juegos mesa"> <br>

      <label for="musica">Escuchar musica</label>
      <input type="checkbox" name="Escuchar musica" id="musica"> <br>

      <label for="lectura">Leer libros</label>
      <input type="checkbox" name="Leer libros" id="lectura"> <br>

      <label for="cocina">Cocinar</label>
      <input type="checkbox" name="Cocinar" id="cocina"> <br>

      <label for="series">Ver series y peliculas</label>
      <input type="checkbox" name="Ver series y peliculas" id="series"> <br>
       
      <label for="dibujo">Dibujar y pintar</label>
      <input type="checkbox" name="Dibujar y pintar" id="dibujo"> <br>
    
     

      <button class="btn-filter">Filtrar</button>
    </form>
  </div>
</body>

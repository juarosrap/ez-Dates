<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ez-dates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/libs/bootstrap.min.js"></script>
    <script src="/js/libs/axios.min.js"></script>
    <script src="/js/utils/include.js"></script>
    <script src="/js/edit_photo.js" type="module"></script>

</head>

<body>

    <h2 id="page-title" class="text-center">New photo</h2>
    <div class="container">
        <div id="errors">

        </div>
        <form id="form-photo-upload">
            <div class="form-group">
                <label for="input-url">URL:</label>
                <input required type="text" class="form-control" id="input-url" name="url" placeholder="Photo URL">
            </div>
            <div class="form-group">
                <label for="input-title">Title:</label>
                <input required type="text" class="form-control" id="input-title" name="nombre" placeholder="Title">
            </div>
            <div class="form-group">
                <label for="input-description">Descripcion:</label>
                <textarea class="form-control" id="input-description" name="descripcion"
                    placeholder="Describe your image..." rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="input-description">Me gustas</label>
                <input type="number" name="meGustas" id="input-megustas">
            </div>

            <div class="form-group">
                <label for="input-userId">userId</label>
                <input type="number" name="usuarioId" id="input-userId">
            </div>

            <div class="row">
                <div class="col-md text-center">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
    </div>

    
</body>

</html>
